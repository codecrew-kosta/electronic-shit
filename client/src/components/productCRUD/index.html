<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>상품 관리 - CRUD</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Core theme CSS -->
    <link href="styles.css" rel="stylesheet" />
    <style>
        /* 페이지 스타일 개선 */
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
        }

        h2,
        h4 {
            color: #495057;
        }

        #photoPreview {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .img-thumbnail {
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .img-thumbnail:hover {
            transform: scale(1.1);
        }

        #mainPhotoPreview {
            max-height: 300px;
            width: auto;
            margin-bottom: 15px;
        }

        #otherPhotoPreviews img {
            margin-right: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">상품 관리</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">홈</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">소개</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CRUD 섹션 -->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row mb-4">
                <div class="col-md-12">
                    <h2>상품 추가/수정</h2>
                    <form id="product-form">
                        <div class="row">
                            <!-- 왼쪽: 사진 입력 및 미리보기 -->
                            <div class="col-md-6">
                                <h4>사진 입력</h4>
                                <div class="mb-3">
                                    <label for="photo" class="form-label">대표 사진 (URL)</label>
                                    <input type="text" class="form-control" id="photo" placeholder="대표 사진 URL을 입력하세요"
                                        required />
                                </div>
                                <div class="mb-3">
                                    <label for="otherPhotos" class="form-label">기타 사진 (URL, 콤마로 구분)</label>
                                    <input type="text" class="form-control" id="otherPhotos"
                                        placeholder="기타 사진 URL을 입력하세요" />
                                </div>
                                <div id="photoPreview" class="mb-3 text-center">
                                    <img id="mainPhotoPreview" src="" alt="대표 사진" class="img-fluid"
                                        style="display: none;">
                                    <div id="otherPhotoPreviews" class="d-flex flex-wrap justify-content-center"></div>
                                </div>
                            </div>

                            <!-- 오른쪽: 기타 항목 입력 -->
                            <div class="col-md-6">
                                <h4>상품 정보</h4>
                                <div class="mb-3">
                                    <label for="productNo" class="form-label">상품 번호</label>
                                    <input type="text" class="form-control" id="productNo" required />
                                </div>
                                <div class="mb-3">
                                    <label for="category" class="form-label">카테고리</label>
                                    <input type="text" class="form-control" id="category" required />
                                </div>
                                <div class="mb-3">
                                    <label for="name" class="form-label">상품명</label>
                                    <input type="text" class="form-control" id="name" required />
                                </div>
                                <div class="mb-3">
                                    <label for="brand" class="form-label">브랜드</label>
                                    <input type="text" class="form-control" id="brand" required />
                                </div>
                                <div class="mb-3">
                                    <label for="releasedDate" class="form-label">출시일</label>
                                    <input type="date" class="form-control" id="releasedDate" required />
                                </div>
                                <div class="mb-3">
                                    <label for="price" class="form-label">가격</label>
                                    <input type="number" class="form-control" id="price" required />
                                </div>
                                <div class="mb-3">
                                    <label for="salesStatus" class="form-label">판매 상태</label>
                                    <input type="text" class="form-control" id="salesStatus" required />
                                </div>
                                <div class="mb-3">
                                    <label for="stocks" class="form-label">재고</label>
                                    <input type="number" class="form-control" id="stocks" required />
                                </div>
                                <button type="submit" class="btn btn-primary">상품 저장</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h2>상품 목록</h2>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>상품 번호</th>
                                <th>사진</th>
                                <th>카테고리</th>
                                <th>상품명</th>
                                <th>브랜드</th>
                                <th>출시일</th>
                                <th>가격</th>
                                <th>판매 상태</th>
                                <th>재고</th>
                                <th>Date Added</th>
                                <th>Date Modified</th>
                                <th>User No</th>
                                <th>User ID</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody">
                            <!-- 상품 목록이 동적으로 생성됩니다 -->
                        </tbody>
                    </table>
                </div>
                <!-- 페이지네이션 추가 -->
                <nav>
                    <ul id="pagination" class="pagination justify-content-center">
                        <!-- 페이지 버튼들이 여기에 추가됩니다 -->
                    </ul>
                </nav>
            </div>
        </div>
    </section>



    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS for CRUD functionality -->
    <script src="script.js"></script>
</body>

</html>
